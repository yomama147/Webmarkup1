                <p class="t">Thinking of contacting us?</p>

                <h1>Gender:</h1>
                <form action="">
                    <section class="gender">
                        <section><label for="">Male</label>
                        <p><input type="radio"></p></section>
                        <section><label for="">Female</label>
                        <p><input type="radio"></p></section>
                        <section><label for="">Other gender</label>
                        <p><input type="radio"></p></section>
                    </section>
                    <section class="name">
                        <label for="">First Name <a href="">*</a> :</label>
                        <p><input type="text" placeholder="First Name"></p>
                    </section>
                    <section class="surname">
                        <label for="">Last name <a href="">*</a> :</label>
                        <p><input type="text" placeholder="Last Name"></p>
                    </section>
                    <section class="add">
                        <label for="">E-mail Address <a href="">*</a> :</label>
                        <p><input type="email" placeholder="@gmail.com"></p>
                    </section>
                    <section class="num">
                    <label for="">Phone Number:</label>
                    <p><input type="number" placeholder="08123456789"></p>
                    <p class="icc">include country code</p>
                    </section>
                    <section class="message">
                        <label for="">Message <a href="">*</a> :</label>
                    <p><input style="height: 140px;width: 500px;" type="text"></p>
                    </section>
